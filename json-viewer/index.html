<!DOCTYPE html>
<html>

<head>
    <title>JSON Editor</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 60% 40%;
            /* 60% width for editor, 40% for preview */
            gap: 20px;
            /* Adds space between the columns */
            padding: 20px;
            /* Maintains padding around the entire layout */
            background: linear-gradient(to right, #00863B 60%, #00863B 60%, #BCCF00 100%);
            font-family: "Poppins", Arial, sans-serif;
        }
        .main-header, .intro-text {
            color: #494848;
        }
        span {
            margin-top: 20px;
        }

        #output {
            margin-top: 20px;
            padding: 30px;
            background: #fff;
            border: 1px solid #ccc;
            font-size: 16px;
            white-space: pre-wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .json-key {
            font-weight: bold;
            color: #155724;
        }

        input[type="text"],
        select {
            margin-top: 15px;
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 50px;
            /* Include padding and border in the element's width */
        }
        select option {
            padding: 20px 20px;
            margin: 20px;
            font-size: 20px;
            
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            margin-right: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        div.object-item,
        div.array-item {
            margin-left: 20px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
            margin-bottom: 10px;
        }

        div.object-item {
            background-color: #eef;
        }

        div.array-item {
            background-color: #ffe;
        }

        #preview {
            height: 100vh;
            /* Full viewport height */
            overflow-y: auto;
            /* Allows scrolling within the preview column */
            position: sticky;
            top: 20px;
            /* Stick to the top 20px offset */
            
            padding: 50px;

        }
        #preview h2 {
            color: #fff;
        }
        #previewContent {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
        }

        .textarea-container {
            height: 100vh;
            overflow-y: auto;
            background-color: #f3f3f3;
            padding: 50px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        #jsonInput {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #b6b5b5;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <body>
        
        <div class="textarea-container">
            <h1 class="main-header">JSON Editor</h1>
            <p class="intro-text">Insert JSON and press Load JSON to populate the tool. Making edits to via the interface will update both the JSON and Live Preview. </p>
            <textarea id="jsonInput" rows="10" cols="50"></textarea><br>
            <button onclick="displayJson()">Load JSON</button><br>
            <select id="productSelect" onchange="populateItemDropdown()"></select>
            <button onclick="addObjectToSelectedProduct()">Add Object to Selected Product</button><br>
            <select id="itemSelect"></select>
            <button onclick="removeSelectedItem()">Remove Selected Item</button>
            <div id="output"></div>
        </div>

        <div id="preview">
            <h2>Live Preview</h2>
            <div id="previewContent"></div>
        </div>
    </body>



    <script>
        // Declare jsonData as a global variable to hold the parsed JSON
        let jsonData = {};

        function encodeAmpersands(jsonString) {
            // This regex looks for '&' that are not already part of '&amp;'
            return jsonString.replace(/&(?!amp;)/g, '&amp;');
        }

        function displayJson() {
            let jsonInput = document.getElementById('jsonInput').value;
            let encodedJson = encodeAmpersands(jsonInput); // Encode ampersands correctly before processing
            try {
                jsonData = JSON.parse(encodedJson); // Parse JSON input and store in the global variable
                document.getElementById('jsonInput').value = encodedJson; // Update the textarea with encoded JSON
                let outputDiv = document.getElementById('output');
                outputDiv.innerHTML = ''; // Clear previous output
                createEditableFields(jsonData, outputDiv); // Generate new editable fields


                // Populate dropdowns if products exist
                if (jsonData && jsonData.data && jsonData.data.products) {
                    populateProductDropdown(); // This should only be called here to ensure data is loaded
                    populateItemDropdown(); // Populate items for the first product by default
                    updatePreview(); // Update the preview display
                }
            } catch (e) {
                document.getElementById('output').innerText = 'Invalid JSON!';
            }
            console.log(jsonData)
        }
        function setValueAt(path, value) {
            let obj = jsonData;
            for (let i = 0; i < path.length - 1; i++) {
                obj = obj[path[i]];
                if (obj === undefined) {
                    return; // Path invalid
                }
            }
            obj[path[path.length - 1]] = value; // Set the new value
            updateJsonDisplay(); // Reflect changes in the textarea
            updatePreview();
        }
        function createEditableFields(data, parentElement, path = []) {
            if (Array.isArray(data)) {
                data.forEach((item, index) => {
                    // Use the title property if available, otherwise default to "Item <index + 1>"
                    let title = item.title ? item.title : `Item ${index + 1}`;

                    let div = document.createElement('div');
                    div.style.border = '1px solid black'; // Adds a border around each item for clarity
                    div.style.padding = '10px'; // Adds padding inside the border
                    div.style.marginBottom = '10px'; // Adds margin below each item
                    div.style.borderRadius = '5px';
                    div.style.margin = '10px';

                    // Creating a container for buttons and the label
                    let buttonDiv = document.createElement('div');
                    buttonDiv.style.textAlign = 'center'; // Centering buttons and the label

                    // Adding "Move Up" button
                    if (index > 0) {
                        let upButton = document.createElement('button');
                        upButton.textContent = `Move Up: ${title}`;
                        upButton.onclick = function () {
                            moveItem(path, index, -1);
                        };
                        buttonDiv.appendChild(upButton);
                    }

                    // Adding "Move Down" button
                    if (index < data.length - 1) {
                        let downButton = document.createElement('button');
                        downButton.textContent = `Move Down: ${title}`;
                        downButton.onclick = function () {
                            moveItem(path, index, 1);
                        };
                        buttonDiv.appendChild(downButton);
                    }

                    // Adding "Delete" button
                    let deleteButton = document.createElement('button');
                    deleteButton.textContent = `Delete ${title}`;
                    deleteButton.onclick = function () {
                        deleteItem(path, index);
                    };
                    buttonDiv.appendChild(deleteButton);

                    // Adding "Duplicate" button
                    let duplicateButton = document.createElement('button');
                    duplicateButton.textContent = `Duplicate ${title}`;
                    duplicateButton.onclick = function () {
                        duplicateItem(path, index);
                    };
                    buttonDiv.appendChild(duplicateButton);

                    div.appendChild(buttonDiv); // Add buttons at the top

                    // Adding a label that indicates the current item's title
                    let label = document.createElement('span');
                    label.className = "json-key";
                    label.innerHTML = `<h2>Item ${index + 1}: ${title}</h2>`;
                    label.style.display = 'block'; // Makes sure the label is on its own line
                    label.style.textAlign = 'center'; // Center the label
                    div.appendChild(label);

                    // Creating an inner div for nested objects or editable fields
                    let innerDiv = document.createElement('div');
                    innerDiv.style.margin = '50px 100px 100px 100px';
                    createEditableFields(item, innerDiv, path.concat(index));
                    div.appendChild(innerDiv);

                    parentElement.appendChild(div);
                });
            } else if (typeof data === 'object' && data !== null) {
                Object.keys(data).forEach((key) => {
                    let div = document.createElement('div');
                    let span = document.createElement('span');
                    span.textContent = key + ': ';
                    div.appendChild(span);

                    if (typeof data[key] === 'object' && data[key] !== null) {
                        createEditableFields(data[key], div, path.concat(key));
                    } else {
                        let input = document.createElement('input');
                        input.type = 'text';
                        input.value = data[key];
                        input.onchange = function () {
                            setValueAt(path.concat(key), input.value);
                        };
                        div.appendChild(input);
                    }
                    parentElement.appendChild(div);
                });
            } else {
                let input = document.createElement('input');
                input.type = 'text';
                input.value = data;
                input.onchange = function () {
                    setValueAt(path, input.value);
                    updateJsonDisplay(); // Reflect changes in the JSON textarea
                    updatePreview(); // Update the preview dynamically
                };
                parentElement.appendChild(input);
            }
        }

        function duplicateItem(path, index) {
            let arr = getValueAt(path); // Retrieve the array from the JSON data using the path
            if (arr && index >= 0 && index < arr.length) {
                let newItem = JSON.parse(JSON.stringify(arr[index])); // Deep copy the item
                arr.splice(index + 1, 0, newItem); // Insert the copied item next to the original

                updateJsonDisplay(); // Update the textarea to reflect the new JSON data
                displayJson(); // Refresh the UI to include changes
            }
        }


        function deleteItem(path, index) {
            let arr = getValueAt(path); // Retrieve the array from the JSON data using the path
            if (arr && index >= 0 && index < arr.length) {
                arr.splice(index, 1); // Remove the item at the specified index

                updateJsonDisplay(); // Update the textarea to reflect the new JSON data
                displayJson(); // Refresh the UI to include changes
            }
        }




        function moveItem(path, index, direction) {
            let arr = getValueAt(path); // Retrieve the array from the JSON data using the path
            if (!arr || index + direction < 0 || index + direction >= arr.length) {
                return; // Check bounds and existence
            }

            // Move the item within the array
            let item = arr.splice(index, 1)[0];
            arr.splice(index + direction, 0, item);

            updateJsonDisplay(); // Update the textarea to show the new JSON
            displayJson(); // Refresh the UI to reflect the updated array
        }

        function getValueAt(path) {
            let obj = jsonData;
            for (let i = 0; i < path.length; i++) {
                obj = obj[path[i]];
                if (obj === undefined) {
                    return undefined; // Return undefined if the path is invalid
                }
            }
            return obj;
        }


        function updateJsonDisplay() {
            document.getElementById('jsonInput').value = JSON.stringify(jsonData, null, 2);
        }

        function addObjectToSelectedProduct() {
            let productIndex = document.getElementById('productSelect').value;
            let productTitle = jsonData.data.products[productIndex].title;
            addNewObjectToCategory(productTitle);
        }

        function addNewObjectToCategory(categoryTitle) {
            // Prompt user for the number of key/value pairs they want to add
            let numberOfPairs = parseInt(prompt("How many key/value pairs would you like to add?"));
            if (isNaN(numberOfPairs) || numberOfPairs <= 0) {
                alert("Please enter a valid number greater than 0.");
                return; // Exit if the number is not valid
            }

            // Create new item object
            let newItem = {};

            // Loop through the number of pairs and prompt for each key and value
            for (let i = 0; i < numberOfPairs; i++) {
                let key = prompt("Enter key " + (i + 1) + ":");
                if (!key) {
                    alert("Key cannot be empty. Restarting process.");
                    return; // Exit if no key is provided
                }
                let value = prompt("Enter value for " + key + ":");
                if (value === null) {
                    alert("Process cancelled.");
                    return; // Exit if user cancels the value prompt
                }
                newItem[key] = value;
            }

            // Find the category in jsonData
            let category = jsonData.data.products.find(function (product) {
                return product.title === categoryTitle;
            });

            if (category) {
                // Assuming 'items' is an array where new objects should be added
                if (!category.items) {
                    category.items = []; // Initialize 'items' if it doesn't exist
                }
                // Add the new item to the category's items array
                category.items.push(newItem);

                // Update the JSON display
                updateJsonDisplay();

                // Re-display all the fields to include the new item
                displayJson();
            }
        }
        function populateProductDropdown() {
            let select = document.getElementById('productSelect');
            select.innerHTML = ''; // Clear existing options
            if (jsonData.data && jsonData.data.products) {
                jsonData.data.products.forEach(function (product, index) {
                    let option = document.createElement('option');
                    option.value = index;
                    option.textContent = product.title;
                    select.appendChild(option);
                });
            }
        }


        // Updated to check if 'items' exists when populating item dropdown
        function populateItemDropdown() {
            let productIndex = document.getElementById('productSelect').value;
            let select = document.getElementById('itemSelect');
            select.innerHTML = ''; // Clear existing options

            if (!jsonData.data.products[productIndex].items) {
                jsonData.data.products[productIndex].items = []; // Initialize if not exist
            }

            let items = jsonData.data.products[productIndex].items;
            items.forEach(function (item, index) {
                let option = document.createElement('option');
                option.value = index;
                option.textContent = item.title || "Item " + index;
                select.appendChild(option);
            });
        }

        // Ensuring that removeSelectedItem checks if items exist
        function removeSelectedItem() {
            let productIndex = document.getElementById('productSelect').value;
            let itemIndex = document.getElementById('itemSelect').value;

            if (!jsonData.data.products[productIndex].items) {
                alert("No items to remove.");
                return; // Guard against undefined items array
            }

            // Remove the item from the array
            jsonData.data.products[productIndex].items.splice(itemIndex, 1);

            // Update display
            updateJsonDisplay();
            displayJson();
        }


        function updatePreview() {
            let preview = document.getElementById('previewContent');
            preview.innerHTML = ''; // Clear previous content

            if (jsonData && jsonData.data && jsonData.data.products) {
                jsonData.data.products.forEach(function (product) {
                    let productDiv = document.createElement('div');
                    productDiv.textContent = product.title;
                    productDiv.style.padding = '5px 0';
                    productDiv.style.fontWeight = 'bold';

                    if (product.items && product.items.length > 0) {
                        let itemList = document.createElement('ul');
                        product.items.forEach(function (item) {
                            let itemLi = document.createElement('li');
                            itemLi.textContent = item.title;
                            itemList.appendChild(itemLi);
                        });
                        productDiv.appendChild(itemList);
                    }

                    preview.appendChild(productDiv);
                });
            } else {
                preview.textContent = 'No products to display';
            }
        }




        // Call this function on initial load and after updates
        populateProductDropdown();




    </script>

</body>

</html>
